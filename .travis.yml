sudo: false
language: java
arch:
  - amd64
  - ppc64le
install:
  - git clone https://github.com/sctplab/usrsctp
script:
  - mvn install
  - mvn package -DbuildSctp -DbuildNativeWrapper -DdeployNewJnilib
  - mvn install -DbuildSctp -DbuildNativeWrapper -DdeployNewJnilib
